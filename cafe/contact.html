<html lang="ja">
<head>

    <title>お問い合わせ |KUJIRA CAfe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <!-- ヘッダー -->
        <header class="header">
            <h1 class="logo"><a href="index.html"><img src="images/logo.png" alt="KUJIRA Cafe"></a></h1>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="about.html">店舗案内</a></li>

                </ul>
            </nav>
        </header>
        <!-- ヘッダーここまで -->
        <!-- メイン -->
        <main>
            <h2>お問い合わせ</h2>
            <form method="POST" action="result.html">
                <div>
                    お問い合わせの件名<br>
                    <input type="text" name="subject" placeholder="お問い合わせ">
                </div>
                <div>
                    氏名<br>
                    <input type="text" name="name" placeholder="氏名">
                </div>
                <div>
                    電話番号<br>
                    <input type="text" name="phone" placeholder="電話番号">
                </div>
                <div>
                    お問い合わせの具体的な内容<br>
                    <textarea name="message"></textarea>
                </div>
                <div>
                    <input type="submit" name="submit" value="送信">
                </div>
            </form>
        </main>
        <!-- メインここまで -->
        <!-- フッター -->
        <footer class="footer">
